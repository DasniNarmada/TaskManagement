<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .dashboard {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Task Management Dashboard</h1>
        <p>Welcome to your dashboard!</p>
        <ul>
            <li>📌 Create Tasks</li>
            <li>✅ View Tasks</li>
            <li>🗂️ Manage Users</li>
        </ul>
    </div>
</body>
</html>
